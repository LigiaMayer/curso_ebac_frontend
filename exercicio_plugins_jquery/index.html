<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="form-title">Cadastro de Novo Aluno</h1>
        </header>
        <form class="custom-form">
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite seu telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" name="cpf" maxlength="14">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" name="endereco">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite seu CEP" name="cep" maxlength="9">
            </div>
            <div class="form-campo">
                <label for="mensagem">Comentário:</label>
                <textarea id="mensagem" placeholder="Adicione um comentário..."></textarea>
            </div>
            <button type="submit">Adicionar +</button>
        </form>
    </div> 
    <footer>
        <div class="container footer-container">
            <p class="footer-text">
                &copy; Todo os direitos reservados 
            </p>
            <ul class="container-flex social-links">
                <li>
                    <a href="https://github.com/LigiaMayer" class="developer-link">
                        Desenvolvido por Ligia 
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
